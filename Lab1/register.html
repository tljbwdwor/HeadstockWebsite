<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<section>
    <header>
        <h1>Register for our online shop</h1>
    </header>
    <form id = "register">
        <label for="name" >Select a username:</label><br>
        <input type="text" required id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="text" required id="email" email="email"><br>
        <label for="password">Select a password:</label><br>
        <input type="password" required id="password" password="password"><br>
    </form>
    <fieldset id = "newsletter">
        <input type="checkbox">check here to sign up for our newsletter</input>
    </fieldset>
    <form id = "submit">
        <input type="submit" value="Register!" />
    </form>
    <p>
        <a href="index.html">Back to home</a>
    </p>
</section>

</body>
</html>
